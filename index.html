<html lang="en">

    <script src="./script.js" defer></script>

    <title>Library</title>

<header>
    <h1>Library</h1>
</header>
<body>
    <label for="addButton">Add book</label>
    <input type="button" id="addButton" name="addButton" value="+">
    <div class="booksDisplay"></div>
    <div class="appendForm">
        <fieldset>
            <label for="newTitle">Title</label>
            <input type="text" id="newTitle" name="newTitle">
            <label for="newAuthor">Author</label>
            <input type="text" id="newAuthor" name="newAuthor">
            <label for="newPages">Pages</label>
            <input type="text" id="newPages" name="newPages">
            <button type="button" id="newBookButton">Add to Library</button>
        </fieldset>
    </div>
